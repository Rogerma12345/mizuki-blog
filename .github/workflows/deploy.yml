name: Deploy to Pages Branch

on:
  # 推送到 master 分支时触发
  push:
    branches: [ master ]
  # 允许在 Actions 页面手动触发
  workflow_dispatch:

# 需要写入权限以推送到 pages 分支
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true              # 支持 Git Submodule 模式
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'            # 与本地一致的 Node 版本
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10                   # 对应你本地的 pnpm 10.x
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm run build
        env:
          # 如需启用内容分离，在 secrets 中配置后再取消注释
          # ENABLE_CONTENT_SYNC: true
          # CONTENT_REPO_URL: ${{ secrets.CONTENT_REPO_URL }}
          # USE_SUBMODULE: true

          # 其他环境变量
          UMAMI_API_KEY: ${{ secrets.UMAMI_API_KEY }}

      - name: Deploy to pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: pages          # 部署到 pages 分支
          folder: dist           # Astro 默认构建输出目录
          clean: true            # 清理目标分支旧文件
