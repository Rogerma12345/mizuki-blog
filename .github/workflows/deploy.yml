name: Deploy to Pages Branch

on:
  push:
    branches: [ master ]   # 你当前推的是 master，所以这里用 master
  workflow_dispatch:

permissions:
  contents: write          # 需要写权限才可以推到 pages 分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm run build
        env:
          UMAMI_API_KEY: ${{ secrets.UMAMI_API_KEY }}

      - name: Deploy to pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: pages    # 部署输出到 pages 分支
          folder: dist     # Astro 的构建目录
          clean: true
