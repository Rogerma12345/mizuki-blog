name: Deploy to GitHub Pages

on:
  # 每次推送到 `master` 分支时触发
  push:
    branches: [ master ]
  # 允许在 Actions 页面手动触发
  workflow_dispatch:

# 允许构建并部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      # 使用官方 withastro/action，一步完成：安装依赖 + 构建 + 上传 Pages artifact
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        # 如果有环境变量要传给构建（比如 UMAMI_API_KEY），写在这里
        env:
          UMAMI_API_KEY: ${{ secrets.UMAMI_API_KEY }}
        # 下面这些都是可选项，默认即可，先不要乱改
        # with:
        #   path: . # Astro 项目的根目录（默认就是仓库根目录）
        #   node-version: 20 # 指定 Node 版本（默认也是 20）
        #   package-manager: pnpm@latest # 一般不需要写，会自动根据锁定文件识别

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
